}
nav a:hover{

}
.open{
    top: 0;
}
.menu-btn{
    cursor: pointer;
    background-image: url('http://thecodeblock.com/wp-content/uploads/btn-hamburger.png');
    height: 60px;
    width: 60px;
    background-size: cover;
    background-color: #00aa91;
    display: inline;
    z-index: 99;
    position: fixed;
    top: 10px;
    right: 10px;
}
.close-btn{
    background-image: url('http://thecodeblock.com/wp-content/uploads/btn-close.png');
}
nav{
    position: absolute;
    top: -1600px;
    left: 0;
    right: 0;
    background: #fff;
    transition: all 0.5s;
    font-family: arial;
}
nav > ul{
    max-width: 900px;
    margin: 10px auto;
    text-align: center;
}
nav > ul > li > a{
    font-size: 30px;
    font-weight: bold;
    padding: 0px 0 20px 0;
    display: block;
}
nav > ul > li{
    padding: 40px 0 0 0;
}
nav > ul > li span{
    font-style: italic;
    font-size: 0px;
    padding-bottom: 0px;
    color: #adadad;
}
.line{
    border-bottom: 1px solid #e0e0e0;
}
.sub-menu{
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 30px;
}
.sub-menu li{
    display: inline-block;
    font-size: 30px;
    margin: 10px;
    font-weight: bold;
}

nav .email-form{
    background: #5a7fa2 /*#65c6ea*/;
}

nav .email-form ul li{
    display: inline-block;
    margin-left: 10px;
     padding-top: 20px;
     padding-bottom: 20px;
}
nav .email-form h2{
    font-size: 44px;
    text-align: center;
    padding-top: 20px;
    color: #fff;
}
nav .email-form form{
    max-width: 500px;
    margin: 0 auto;
    padding: 0 0 20px 0;
}
nav .email-form form .field{
    padding: 10px;
    margin: 0;
    width: 70%;
    box-sizing:border-box;
    border: none;
    font-size: 24px;
    color: #414141;
}
nav .email-form form button{
    background: #fff;
    border: none;
    margin: 0;
    font-size: 24px;
    padding: 10px 12px;
    cursor: pointer;
}
@media all and (max-width: 500px){
       nav > ul > li > a{
            font-size: 44px;
        }
        nav .email-form h2{
            font-size: 24px;
        }
        nav .email-form form .field{
            width: 100%;
            margin-bottom: 10px;
        }
    nav .email-form form button{
            width:300px;
            width:100%
        }
}
